<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANTENIMIENTO</title>

    <!-- Importando fuentes y DataTables -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            background: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
            color: white;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #ffffff;
            padding: 12px;
            display: block;
            text-decoration: none;
            transition: 0.3s;
            font-size: 16px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .sidebar .collapse {
            background-color: #495057;
            padding-left: 15px;
        }
        /* Content */
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .navbar {
            background: #343a40 !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>MANTENIMIENTO</h3>

        <!-- Enlace de inicio -->
        <a href="/" class="text-white">
            <i class="fas fa-home"></i> Inicio
        </a>

        <!-- Menú Estructura -->
        <a class="text-white" data-bs-toggle="collapse" href="#menuEstructura" role="button" aria-expanded="false">
            <i class="fas fa-cogs"></i> Estructura
        </a>
        <div class="collapse" id="menuEstructura">
            <a class="text-white ms-3" href="/listadoEstructura"><i class="fas fa-list"></i> Listado</a>
            <a class="text-white ms-3" href="/nuevaEstructura"><i class="fas fa-plus"></i> Agregar</a>
        </div>

        <!-- Menú Encargados -->
        <a class="text-white" data-bs-toggle="collapse" href="#menuEncargados" role="button" aria-expanded="false">
            <i class="fas fa-user-cog"></i> Encargados
        </a>
        <div class="collapse" id="menuEncargados">
            <a class="text-white ms-3" href="/listadoEncargado"><i class="fas fa-list"></i> Listado</a>
            <a class="text-white ms-3" href="/nuevoEncargado"><i class="fas fa-plus"></i> Agregar</a>
        </div>

        <!-- Menú Mantenimiento -->
        <a class="text-white" data-bs-toggle="collapse" href="#menuMantenimiento" role="button" aria-expanded="false">
            <i class="fas fa-tools"></i> Mantenimiento
        </a>
        <div class="collapse" id="menuMantenimiento">
            <a class="text-white ms-3" href="/listadoMantenimiento"><i class="fas fa-list"></i> Listado</a>
            <a class="text-white ms-3" href="/nuevoMantenimiento"><i class="fas fa-plus"></i> Agregar</a>
        </div>

        <!-- Menú Trabajos -->
        <a class="text-white" data-bs-toggle="collapse" href="#menuTrabajos" role="button" aria-expanded="false">
            <i class="fas fa-tasks"></i> Trabajos
        </a>
        <div class="collapse" id="menuTrabajos">
            <a class="text-white ms-3" href="/listadoTrabajo"><i class="fas fa-list"></i> Listado</a>
            <a class="text-white ms-3" href="/nuevoTrabajo"><i class="fas fa-plus"></i> Agregar</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Aquí pueden ir más elementos si es necesario -->
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <!-- Contenido principal -->
            {% block contenido %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('table').DataTable({
                language: {
                    url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
                },
                responsive: true
            });
        });
    </script>
</body>
</html>
